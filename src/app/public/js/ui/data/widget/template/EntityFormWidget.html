<div>
    <div data-dojo-attach-point="notificationNode"></div>
    <div class="clearfix">
        <h3 class="pull-left" data-dojo-attach-point="headlineNode">${headline}</h3>
        <a href="#" data-dojo-attach-event="onClick:_toggleLock"><i class="fa fa-unlock" data-dojo-attach-point="lockNode"></i></a>
        <div class="pull-right">
          <div data-dojo-attach-point="languageMenuNode" style="display: none;">
            <div class="dropdown" data-dojo-type="bootstrap/Dropdown">
              <a class="dropdown-toggle" role="button" href="#">{translate:Language}: ${languageName} <b class="caret"></b></a>
              <ul class="dropdown-menu" role="menu" data-dojo-attach-point="languageMenuPopupNode"></ul>
            </div>
          </div>
        </div>
    </div>
    <form class="form" id="${formId}">
        <div data-dojo-type="../../_include/FormLayout" data-dojo-attach-point="fieldsNode"></div>
    </form>
    <div class="clearfix">
        <div class="pull-right">
            <button data-dojo-type="../../_include/widget/Button" data-dojo-props="'class':'btn btn-primary'" type="submit" data-dojo-attach-point="saveBtn" data-dojo-attach-event="onClick:_save">{translate:Save}</button>
            <button data-dojo-type="../../_include/widget/Button" data-dojo-props="'class':'btn btn-danger'" type="submit" data-dojo-attach-point="deleteBtn" data-dojo-attach-event="onClick:_delete">{translate:Delete}</button>
        </div>
    </div>
    <hr>
    <div data-dojo-attach-point="relationsNode"></div>
</div>
