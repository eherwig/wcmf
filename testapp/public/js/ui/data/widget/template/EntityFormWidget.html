<div>
    <div data-dojo-attach-point="notificationNode" class="container"></div>
    <form class="form-horizontal" id="${formId}">
        <fieldset>
            <legend><span data-dojo-attach-point="headlineNode">${headline}</span></legend>
            <div class="row">
                <div class="span5" data-dojo-attach-point="fieldsNodeLeft">
                </div>
                <div class="span5" data-dojo-attach-point="fieldsNodeRight">
                </div>
            </div>
            <div class="btn-toolbar pull-right">
                <button class="btn save btn-primary" type="submit" data-loading-text="Saving..." data-dojo-attach-event="onClick:_save">Save</button>
                <button class="btn delete btn-danger" type="submit" data-loading-text="Deleting..." data-dojo-attach-event="onClick:_delete">Delete</button>
            </div>
        </fieldset>
        <div data-dojo-attach-point="relationsNode">
        </div>
    </form>
</div>
