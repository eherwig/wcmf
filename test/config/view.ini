[view]
__class = wcmf\lib\presentation\SmartyView
__shared = false

;
; ValueRenderer configuration
;
[valueRenderer]
__class = wcmf\lib\presentation\renderer\ValueRenderer
displayTypes = $displayTypes

[displayTypes]
text = $textDisplayType
image = $imageDisplayType
link = $linkDisplayType

[textDisplayType]
__class = wcmf\lib\presentation\renderer\BaseDisplayType
viewTpl = wcmf/application/views/display/text.tpl

[imageDisplayType]
__class = wcmf\lib\presentation\renderer\ImageDisplayType
viewTpl = wcmf/application/views/display/image.tpl

[linkDisplayType]
__class = wcmf\lib\presentation\renderer\BaseDisplayType
viewTpl = wcmf/application/views/display/link.tpl

;
; ControlRenderer configuration
;
[controlRenderer]
__class = wcmf\lib\presentation\control\ControlRenderer
controls = $controls
inputFieldNameDelimiter = -

[controls]
checkbox = $checkboxControl
ckeditor = $ckeditorControl
date = $dateControl
filebrowser = $filebrowserControl
linkbrowser = $linkbrowserControl
password = $passwordControl
radio = $radioControl
select = $selectControl
select#async = $selectAsyncControl
text = $textControl
textarea = $textareaControl
textile = $textileControl
binarycheckbox = $binarycheckboxControl

[listStrategies]
fix = $fixedListStrategy
fkt = $functionListStrategy
config = $configListStrategy
async = $asyncListStrategy
asyncmult = $asyncMultListStrategy

[checkboxControl]
__class = wcmf\lib\presentation\control\BaseControl
viewTpl = wcmf/application/views/forms/checkbox.tpl

[ckeditorControl]
__class = wcmf\lib\presentation\control\BaseControl
viewTpl = wcmf/application/views/forms/ckeditor.tpl

[dateControl]
__class = wcmf\lib\presentation\control\BaseControl
viewTpl = wcmf/application/views/forms/ckeditor.tpl

[filebrowserControl]
__class = wcmf\lib\presentation\control\FileBrowserControl
viewTpl = wcmf/application/views/forms/filebrowser.tpl

[linkbrowserControl]
__class = wcmf\lib\presentation\control\LinkBrowserControl
viewTpl = wcmf/application/views/forms/linkbrowser.tpl

[passwordControl]
__class = wcmf\lib\presentation\control\BaseControl
viewTpl = wcmf/application/views/forms/password.tpl

[radioControl]
__class = wcmf\lib\presentation\control\BaseControl
viewTpl = wcmf/application/views/forms/radio.tpl
listStrategies = $listStrategies

[selectControl]
__class = wcmf\lib\presentation\control\ListControl
viewTpl = wcmf/application/views/forms/select.tpl
listStrategies = $listStrategies

[selectAsyncControl]
__class = wcmf\lib\presentation\control\AsyncListControl
viewTpl = wcmf/application/views/forms/selectasync.tpl
listStrategies = $listStrategies

[textControl]
__class = wcmf\lib\presentation\control\BaseControl
viewTpl = wcmf/application/views/forms/text.tpl

[textareaControl]
__class = wcmf\lib\presentation\control\BaseControl
viewTpl = wcmf/application/views/forms/textarea.tpl

[textileControl]
__class = wcmf\lib\presentation\control\BaseControl
viewTpl = wcmf/application/views/forms/textile.tpl

[binarycheckboxControl]
__class = wcmf\lib\presentation\control\BaseControl
viewTpl = wcmf/application/views/forms/binarycheckbox.tpl

[fixedListStrategy]
__class = wcmf\lib\presentation\control\FixedListStrategy

[functionListStrategy]
__class = wcmf\lib\presentation\control\FunctionListStrategy

[configListStrategy]
__class = wcmf\lib\presentation\control\ConfigListStrategy

[asyncListStrategy]
__class = wcmf\lib\presentation\control\AsyncListStrategy

[asyncMultListStrategy]
__class = wcmf\lib\presentation\control\AsyncMultListStrategy
