[session]
__class = wcmf\lib\core\Session

[transaction]
__class = wcmf\lib\persistence\DefaultTransaction

[persistenceFacade]
__class = wcmf\lib\persistence\PersistenceFacadeImpl
mappers = $typemapping

[adodbseqRDBMapper]
__class = new_roles\application\model\wcmf\AdodbseqRDBMapper
connectionParams = $database

[languageRDBMapper]
__class = new_roles\application\model\wcmf\LanguageRDBMapper
connectionParams = $database

[locktableRDBMapper]
__class = new_roles\application\model\wcmf\LocktableRDBMapper
connectionParams = $database

[nMUserRoleRDBMapper]
__class = new_roles\application\model\wcmf\NMUserRoleRDBMapper
connectionParams = $database

[roleRDBRDBMapper]
__class = new_roles\application\model\wcmf\RoleRDBRDBMapper
connectionParams = $database

[translationRDBMapper]
__class = new_roles\application\model\wcmf\TranslationRDBMapper
connectionParams = $database

[userConfigRDBMapper]
__class = new_roles\application\model\wcmf\UserConfigRDBMapper
connectionParams = $database

[userRDBRDBMapper]
__class = new_roles\application\model\wcmf\UserRDBRDBMapper
connectionParams = $database

[authorRDBMapper]
__class = new_roles\application\model\AuthorRDBMapper
connectionParams = $database

[documentRDBMapper]
__class = new_roles\application\model\DocumentRDBMapper
connectionParams = $database

[imageRDBMapper]
__class = new_roles\application\model\ImageRDBMapper
connectionParams = $database

[nMPageDocumentRDBMapper]
__class = new_roles\application\model\NMPageDocumentRDBMapper
connectionParams = $database

[pageRDBMapper]
__class = new_roles\application\model\PageRDBMapper
connectionParams = $database

[lockHandler]
__class = wcmf\lib\persistence\concurrency\DefaultLockHandler

[userManager]
__class = wcmf\lib\security\DefaultUserManager
userType = UserRDB
roleType = RoleRDB

[formats]
html = $htmlFormat
json = $jsonFormat
soap = $soapFormat
null = $nullFormat

[htmlFormat]
__class = wcmf\lib\presentation\format\HtmlFormat

[jsonFormat]
__class = wcmf\lib\presentation\format\JsonFormat

[soapFormat]
__class = wcmf\lib\presentation\format\SoapFormat

[nullFormat]
__class = wcmf\lib\presentation\format\NullFormat
